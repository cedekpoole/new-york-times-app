<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,900;1,900&family=Nanum+Myeongjo:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>New York Times Search</title>
  </head>
  <body>
    <div class="container border bg-light">
      <div
        class="jumbotron jumbotron-fluid rounded-bottom text-center py-4 text-light gradient-bg"
      >
        <div class="container">
          <h1 class="display-2 text-uppercase">New York Times</h1>
          <p class="lead">
            Article Search <i class="fa-regular fa-folder-open"></i>
          </p>
        </div>
      </div>
      <div class="row w-75 m-auto">
        <div class="col-sm-12">
          <br />
          <!-- First card is for handling the search parameters -->
          <div class="card rounded mb-4">
            <div class="card-header gradient-bg pb-0">
              <p class="text-light h5">
                <i class="fa-solid fa-compass"></i> Search Parameters
              </p>
            </div>
            <div class="card-body">
              <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">
                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                  <label for="search">Search Term:</label>
                  <input type="text" class="form-control" id="search-term" />
                </div>

                <!-- Here we capture the number of records that the user wants to retrieve  -->
                <div class="form-group">
                  <label id="article-number" for="article-count">Number of Articles: </label>
                  <input
                    type="range"
                    class="custom-range"
                    min="1"
                    max="10"
                    step="1"
                    id="article-count"
                    value="5"
                    onInput="$('#article-number').html('Number of Articles: ' + $(this).val())"
                  />
                </div>

                <!-- Here we capture the Start Year Parameter-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="start-year">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="start-year" placeholder="YYYY" />
                  </div>

                  <!-- Here we capture the End Year Parameter -->
                  <div class="form-group col-md-6">
                    <label for="end-year">End Year (Optional):</label>
                    <input type="text" class="form-control" id="end-year" placeholder="YYYY" />
                  </div>
                </div>

                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-default" id="run-search">
                  <i class="fa fa-search"></i> Search
                </button>
                <button class="btn btn-default" id="clear-all">
                  <i class="fa fa-trash"></i> Clear Results
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <br>
  
          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
  
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header gradient-bg text-light pb-0">
              <p class="h5">
                <i class="fa fa-table"></i> Top Articles</p>
            </div>
  
            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="article-section">
              <div class="card">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
